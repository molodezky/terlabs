<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, width=device-width" />
<title>Вход в кабинет</title>
<meta name="author" content="Eugene Molodetskiy" />
<meta name="description" content="Тестовое задание" />
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&amp;subset=cyrillic-ext" rel="stylesheet">
<script src="js/main.js" defer></script>
</head>

<body>

<div class="flex-container">
    <div class="content">
        <h1>Вход в Ваш кабинет</h1>
        <p>Сохранить Ваши избранные объекты и многое другое</p>
        
        <form action="#" class="form-login">
            <div class="form-item form_fb">
                <a href="" class="btn btn-fb">Войти с Facebook</a>
                <p>Мы никогда ничего не размещаем без Вашего разрешения</p>
            </div>
            <div class="form-item form_input">        
                <input type="email" name="email" placeholder="Адрес электронной почты *" required>
                <input type="password" name="password" placeholder="Пароль *" required>
                
                <p>
                <a href="">Забыли пароль?</a>
                <label name="remember"><input type="checkbox" name="remember" checked="checked"> Remember Me</label>
                </p>
                
            </div>
            
            <div class="form-item form-submit"><button class="btn" type="submit">Войти</button></div>
            
            <div class="form-item">
                <div class="form-item_title">Нет личного кабинета?</div>
                <a href="">Зарегистрируйтесь</a>
            </div>
        
        </form>
        
    <span class="close" onClick="Fade()"></span>
    </div>
</div>

</body>
</html>
